<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Jugando con listas</title>
  </head>
  <body>
    <h2>Listas ORDENADAS</h2>
    <!--NOS DARA UNA LISTA ENUMERADA-->
    <ul>
      <li>Soy un item</li>
      <li>Soy un item</li>
      <li>Soy un item</li>
    </ul>
    <h2>Listas DESORDENADAS</h2>
    <!--NOS DARA UNA LISTA DE VIÃ‘ETAS-->
    <ol>
      <li>Soy un item</li>
      <li>Soy un item</li>
      <li>Soy un item</li>
    </ol>
    <h2>Listas de DESCRIPCION</h2>
    <dl>
      <dt>Cafe</dt>
      <dd>- Cafe con leche</dd>
      <dd>- Cafe cortado</dd>
      <dt>Te</dt>
      <dd>- Te con leche</dd>
      <dd>- Te cortado</dd>
    </dl>
    <!--------TODAS LAS LISTAS PUEDEN SER MODIFICADAS CON CSS------->
    <h2></h2>
  </body>
</html>
