<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Jugando con COLORES</title>
  </head>
  <body>
    <!--Los colores HTML se especifican con nombres de colores predefinidos o 
		con valores RGB, HEX, HSL, RGBA --->
    <!---PODEMOS AGREGAR COLORES POR SUS NOMBRES-->
    <h1 style="background-color: Tomato;">Tomato</h1>
    <h1 style="background-color: Orange;">Orange</h1>
    <h1 style="background-color: DodgerBlue;">DodgerBlue</h1>
    <h1 style="background-color: MediumSeaGreen;">MediumSeaGreen</h1>
    <h1 style="background-color: Gray;">Gray</h1>
    <h1 style="background-color: SlateBlue;">SlateBlue</h1>
    <h1 style="background-color: Violet;">Violet</h1>
    <h1 style="background-color: LightGray;">LightGray</h1>
    <!-------
    El color lo podemos aplicar de diferentes formas
     
    RGB > Se puede expresar a partir de sus componentes Roja (Red), Verde (Green) y Azul (Blue). 

    >**Notación RGB decimal o funcional:** 
      Con los números de cada color, desde 0 a 255, envueltos en el nombre "rgb": rgb(255, 255, 0).

    >**Notación RGB porcentual:** 
      Es igual a la anterior pero en lugar de expresar cada componente con 
      un número del 0 al 255 se expresa con un porcentaje de 0 al 100% de cada componente: rgb(100%, 100%, 0%).
    RGBA > Es lo mismo que RGB pero se agrega un Alpha, que representa la opacidad.
    El parámetro alfa es un número entre 0.0 (totalmente transparente) y 1.0 (no transparente en absoluto).
    HEXADECIMAL > Combinan letras + numeros para representar el valor colo, como el 
      numero solo puede crecer hasta 16, se hacen combinaciones con letras. 
      
    **Notación hexadecimal:**
      En la que la componente de cada color es expresada en base hexadecimal 
      (y en minúsculas normalmente) y precedida por una almohadilla: #ffff00.
    
    HSLA > Se basa en tres componentes de la luz TONO-SATURACION-LUMINOSIDAD
          Es mucho más intuitivo que el RGB, porque define un color usando tan solo la cabeza ya que sus componentes 
          son las del mundo real.
  
    ---------->
    <h1 style="background-color: rgb(255, 99, 71);">
      Hola soy un elemento de color
    </h1>
    <h1 style="background-color: #ff6347;">Hola soy un elemento de color</h1>
    <h1 style="background-color: hsl(9, 100%, 64%);">
      Hola soy un elemento de color
    </h1>

    <h1 style="background-color: rgba(255, 99, 71, 0.5);">
      Hola soy un elemento de color
    </h1>
    <h1 style="background-color: hsla(9, 100%, 64%, 0.5);">
      Hola soy un elemento de color
    </h1>
  </body>
</html>
